<!DOCTYPE html>
<html>

<head>
    <title>Image Resizer</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <h2>🖼️ Image Resizer</h2>
        <label>目标大小（MB）：<input id="sizeInput" type="number" value="9" /></label>
        <button id="selectBtn">选择图片 / 文件夹</button>
        <div id="dropArea">或将图片 / 文件夹拖拽到此处</div>
        <pre id="fileList"></pre>
        <button id="outputBtn">选择导出目录</button>
        <pre id="outputDir"></pre>
        <button id="resizeBtn">开始压缩</button>
        <progress id="progressBar" value="0" max="100"></progress>
        <div id="progressText">进度：0%</div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
