<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>Image Resizer</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <!-- Step 1: Start screen -->
  <div id="start-screen" class="screen active">
    <div class="start-box">
      <h1><strong>拖拽图片</strong><br><span class="highlight">或点击按钮选择</span></h1>
      <button id="startSelectBtn" class="upload-btn">选择图片 / 文件夹</button>
      <p class="subtext">支持 JPEG, PNG, WebP, TIFF</p>
    </div>
  </div>

  <!-- Step 2: Resizer screen -->
  <div id="resizer-screen" class="screen">
    <div class="main-layout">
      <!-- Left panel: controls -->
      <div class="left-panel">
        <p class="note">目标大小设置为0的时候，仅会将图片转换为jpeg格式。</p>
        <label>目标大小（MB）：<input id="sizeInput" type="number" value="9" /></label>

        <div class="output-row">
          <button id="outputBtn">选择导出目录</button>
          <pre id="outputDir"></pre>
        </div>

        <button id="resizeBtn">开始压缩</button>
        <progress id="progressBar" value="0" max="100"></progress>
        <div id="progressText">进度：0%</div>
      </div>

      <!-- Right panel: preview area -->
      <div class="right-panel">
        <div id="previewGrid" class="grid-container">
          <!-- Thumbnails will be inserted here -->
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
